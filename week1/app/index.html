<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>Bootstrap 5 - example</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <button class="btn btn-primary" onclick="handleClick()">
            Render User Data
          </button>
        </div>
        <div class="col">
          <table class="table table-script">
            <thead>
              <tr>
                <td>User ID</td>
                <td>Name</td>
                <td>Username</td>
                <td>Email</td>
                <td>Address</td>
              </tr>
            </thead>
            <tbody id="users-table"></tbody>
          </table>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <script>
      //use custom code to fetch data from api and render data to html

      const handleClick = () => {
        fetch("http://localhost:8080/api/users")
          .then((res) => res.json())
          .then((data) => {
            for (let i = 0; i < data.users.length; i++) {
              renderData = `<td>${data.users[i].id}</td>
              <td>${data.users[i].name}</td>
              <td>${data.users[i].username}</td>
              <td>${data.users[i].email}</td>
              <td>${data.users[i].address.street}</td>`;

              document.getElementById("users-table").innerHTML += renderData;
            }
          })
          .catch((err) => console.log(err));
      };
    </script>
  </body>
</html>
